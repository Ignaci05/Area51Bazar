<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área 51 Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg border-0" style="width: 100%; max-width: 400px; background-color: white;">
            
            <div class="text-center mb-4">
                <img src="assets/css/img/logo-area-51.jpg" 
                     alt="Logo Area 51" 
                     class="img-fluid rounded-circle shadow-sm mb-2" 
                     style="width: 150px; height: 150px; object-fit: cover; border: 4px solid var(--alien-light);">
                
                <h4 class="fw-bold text-pink mt-2">Área 51 Store</h4>
                <p class="text-secondary small">Sistema de Gestión de Tienda</p>
            </div>

            <div id="error-alert" class="alert alert-danger d-none" role="alert"></div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label text-muted fw-bold small">CORREO ELECTRÓNICO</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control border-start-0 ps-0" id="email">
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label text-muted fw-bold small">CONTRASEÑA</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control border-start-0 ps-0" id="password">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" id="btn-login" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                        INGRESAR AL SISTEMA
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/controllers/AuthController.js"></script>

</body>
</html>
